<template>
  <lightning-card title="Two-Way Data Binding">
    <div class="slds-var-m-top_medium slds-var-m-bottom_x-large">
      <!-- Default/basic -->
      <div class="slds-var-p-around_medium lgc-bg">
        <lightning-input
          type="text"
          onkeyup={changeHandler}
          label="Enter some text"
        ></lightning-input>
      </div>
      <h1 class="slds-var-p-around_medium lgc-bg">
        {fullName} is a course of {title}
      </h1>
    </div>
  </lightning-card>

  <lightning-card title="@Track Demo">
    <div class="slds-var-m-top_medium slds-var-m-bottom_x-large">
      <!-- Default/basic -->
      <div class="slds-var-p-around_medium lgc-bg">
        <lightning-input
          type="text"
          onkeyup={trackHandler}
          label="Enter some text"
        ></lightning-input>
      </div>
      <div class="slds-var-p-around_medium lgc-bg">
        <h1>City: {address.city}</h1>
        <h1>Postal Code: {address.postcode}</h1>
        <h1>Country: {address.country}</h1>
      </div>
    </div>
  </lightning-card>
</template>
